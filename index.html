<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Juego de Snake Avanzado</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="startMenu">
        <h1>SNAKE 🐍</h1>
        <label for="appleCount">Elige la cantidad de manzanas:</label>
        <input type="number" id="appleCount" value="1" min="1" max="20">
        <button id="startButton">¡Iniciar Juego!</button>
    </div>

    <div id="gameContainer" class="hidden">
        <h1>SNAKE 🐍</h1>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="gameOverModal" class="hidden">
        <div class="modal-content">
            <h2>💀 ¡GAME OVER!</h2>
            <p id="finalScoreText">Puntuación: 0</p>
            <div class="modal-actions">
                <button id="retryButton">Reintentar</button>
                <button id="backToMenuButton" class="secondary">Menú Principal</button>
            </div>
        </div>
    </div>

    <audio id="bgMusic" src="sounds/background.mp3" loop preload="auto"></audio>
    <audio id="eatSound" src="sounds/eat.mp3" preload="auto"></audio>
    <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
