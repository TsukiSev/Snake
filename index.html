<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Snake Avanzado</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 🐍 Menú de inicio -->
  <div id="startMenu">
    <h1>SNAKE 🐍</h1>
    <label for="appleCount">Elige la cantidad de manzanas:</label>
    <input type="number" id="appleCount" value="1" min="1" max="20">
    <button id="startButton">¡Iniciar Juego!</button>
  </div>

  <!-- 🎮 Contenedor principal del juego -->
  <div id="gameContainer" class="hidden">
    <h1 id="gameTitle">SNAKE 🐍</h1>
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- 🎵 Archivos de audio -->
  <audio id="bgMusic" src="sounds/background.mp3" loop></audio>
  <audio id="eatSound" src="sounds/eat.mp3"></audio>
  <audio id="loseSound" src="sounds/lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
