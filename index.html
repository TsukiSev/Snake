<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Juego de Snake Avanzado</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="startMenu">
        <h1>SNAKE 🐍</h1>
        <label for="appleCount">Elige la cantidad de manzanas:</label>
        <input type="number" id="appleCount" value="1" min="1" max="20">
        <button id="startButton">¡Iniciar Juego!</button>
    </div>

    <div id="gameContainer" class="hidden">
        <h1>SNAKE 🐍</h1>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
