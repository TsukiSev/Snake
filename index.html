<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Snake Avanzado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- ESTILOS CSS --- */
    body { margin: 0; flex-direction: column; font-family: 'Courier New', Courier, monospace; }
    #gameContainer {
      position: relative; width: 600px; height: 600px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .menuOverlay {
      position: absolute; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: rgba(0,0,0,0.7); gap: 15px; z-index: 10;
    }
    .menuOverlay h1 { margin-bottom: 30px; font-size: 3em; }
    .menuOverlay input {
      width: 80px; padding: 8px; font-size: 16px; text-align: center;
      border: 1px solid #fff; border-radius: 4px; background: #444; color: #fff;
    }
    .menuOverlay button {
      padding: 10px 20px; font-size: 18px; cursor: pointer;
      background-color: #00FF00; border: none; color: #000; font-weight: bold; border-radius: 5px;
      transition: background-color 0.2s;
    }
    .menuOverlay button:hover { background-color: #2ecc71; }
    .hidden { display: none !important; }
    #gameCanvas { box-shadow: 0 0 15px rgba(0,255,0,0.6); }
    .game-title { position: absolute; top: -50px; z-index: 5; font-size: 2rem; color: #10B981; }
  </style>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen p-4">
  <div id="gameContainer" class="border-4 border-green-500 rounded-lg">
    <div id="startMenu" class="menuOverlay rounded-xl shadow-2xl border-t-4 border-green-500">
      <h1 class="text-4xl font-extrabold text-green-400 text-center">SNAKE üêç</h1>
      <label for="appleCount" class="block text-sm font-medium text-gray-300">Elige la cantidad de manzanas (1-20):</label>
      <input type="number" id="appleCount" value="1" min="1" max="20">
      <button id="startButton">¬°Iniciar Juego!</button>
      <p class="text-sm text-gray-300 mt-2">Enter: Iniciar ‚Ä¢ Flechas/WASD: Mover</p>
    </div>

    <div id="gameOverMenu" class="menuOverlay rounded-xl shadow-2xl border-t-4 border-red-500 hidden">
      <h1 class="text-4xl font-extrabold text-red-400 text-center">üíÄ GAME OVER</h1>
      <p id="finalScore" class="text-lg text-gray-200">Puntuaci√≥n: 0</p>
      <div class="flex gap-3">
        <button id="retryButton">Reintentar</button>
        <button id="settingsButton">Cambiar manzanas</button>
      </div>
      <p class="text-sm text-gray-300 mt-2">R: Reintentar ‚Ä¢ Esc: Men√∫</p>
    </div>

    <h1 id="gameTitle" class="game-title hidden">SNAKE üêç</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>

  <img id="apple-red-asset" src="assets/apple-red.svg" class="hidden">
  <img id="apple-gold-asset" src="assets/apple-gold.svg" class="hidden">
  <img id="snake-head-asset" src="assets/snake-head.svg" class="hidden">
  <img id="snake-body-asset" src="assets/snake-body.svg" class="hidden">

  <audio id="bgMusic" src="sounds/background.mp3" loop preload="auto"></audio>
  <audio id="eatSound" src="sounds/eat.mp3" preload="auto"></audio>
  <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
